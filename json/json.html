<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var text = '{ "employees" : [' +
            '{ "firstName":"John" , "lastName":"Doe" },' +
            '{ "firstName":"Anna" , "lastName":"Smith" },' +
            '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

        var obj = JSON.parse(text);

        function loadValue() {
            document.getElementById('firstName').value = obj.employees[1].firstName;
            document.getElementById('lastName').value = obj.employees[1].lastName;
        }
    </script>
</head>
<body onload="" onunload="">
FirstName: <input id="firstName"> <br>
LastName: <input id="lastName"> <br>
<input type="button" value="Load" onclick="loadValue()">
</body>
</html>
